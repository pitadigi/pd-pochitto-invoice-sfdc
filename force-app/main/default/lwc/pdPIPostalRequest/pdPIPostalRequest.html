<template>
  <div class="slds-page-header" role="banner">
    <div class="slds-page-header__row">
      <div class="slds-page-header__col-title">
        <div class="slds-media">
          <div class="slds-media__figure">
            <lightning-icon icon-name="custom:custom105" size="large" alternative-text="郵送依頼"></lightning-icon>
          </div>
          <div class="slds-media__body">
            <div class="slds-page-header__name">
              <div class="slds-page-header__name-title">
                <h1>
                  <span class="slds-page-header__title slds-truncate" title="郵送依頼">郵送依頼</span>
                </h1>
              </div>
            </div>
            <p class="slds-page-header__name-meta">
              <template if:true={isCompleted}>
                郵送依頼はすべて完了
              </template>
              <template if:false={isCompleted}>
                発送待ち郵送依頼 {requestCount} 日分
              </template>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>    
  <div class="c-container slds-theme_default">
    <lightning-tabset>
      <lightning-tab label="発送待ち">
        <lightning-layout horizontal-align="spread" multiple-rows="true">
          <template if:true={postalRequests.data}>
            <template for:each={postalRequests.data} for:item="item">
              <lightning-layout-item padding="around-small" key={item.PostalRequestDate__c}>
                <lightning-card variant="Narrow" title={item.PostalRequestDate__c} icon-name="standard:date_input">
                  <lightning-button-stateful
                    label-when-off="完了にする"
                    label-when-on="解除する"
                    icon-name-when-off="utility:check"
                    icon-name-when-on="utility:close"
                    selected={item.Completed__c}
                    slot="actions">
                  </lightning-button-stateful>
                  <lightning-layout horizontal-align="spread">
                    <lightning-layout-item padding="around-small">
                      <lightning-input type="number" label="郵送依頼数" value={item.PostalRequestCount__c} read-only="true"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small">
                      <lightning-input type="number" label="発送数" value={item.IssueCount__c}></lightning-input>
                    </lightning-layout-item>
                  </lightning-layout>
                </lightning-card>
              </lightning-layout-item>
            </template>
          </template>
        </lightning-layout>
      </lightning-tab>
      <lightning-tab label="完了">
        <lightning-layout horizontal-align="spread" multiple-rows="true">
          <template if:true={postalRequestsCompleted.data}>
            <template for:each={postalRequestsCompleted.data} for:item="item">
              <lightning-layout-item padding="around-small" key={item.PostalRequestDate__c}>
                <lightning-card variant="Narrow" title={item.PostalRequestDate__c} icon-name="standard:date_input">
                  <lightning-button-stateful
                    label-when-off="完了にする"
                    label-when-on="解除する"
                    icon-name-when-off="utility:check"
                    icon-name-when-on="utility:close"
                    selected={item.Completed__c}
                    slot="actions">
                  </lightning-button-stateful>
                  <lightning-layout horizontal-align="spread">
                    <lightning-layout-item padding="around-small">
                      <lightning-input type="number" label="郵送依頼数" value={item.PostalRequestCount__c} read-only="true"></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item padding="around-small">
                      <lightning-input type="number" label="発送数" value={item.IssueCount__c} read-only="true"></lightning-input>
                    </lightning-layout-item>
                  </lightning-layout>
                </lightning-card>
              </lightning-layout-item>
            </template>
          </template>
        </lightning-layout>
      </lightning-tab>
  </lightning-tabset>
</div>
</template>
